<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-Wing Custom Base Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }
    </style>
</head>
<body class="min-h-screen text-white">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-5xl font-bold mb-3 bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">
                X-Wing Custom Base Creator
            </h1>
            <p class="text-gray-300 text-lg">Design your custom ship bases for X-Wing Miniatures Game</p>
        </header>

        <!-- Main Content -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Left Panel - Controls -->
            <div class="lg:col-span-1 bg-gray-800 bg-opacity-50 backdrop-blur-sm rounded-xl p-6 shadow-2xl border border-gray-700">
                <h2 class="text-2xl font-semibold mb-6 text-blue-400">Base Configuration</h2>

                <!-- Base Size Selection -->
                <div class="mb-6">
                    <label class="block text-sm font-medium mb-3 text-gray-300">Base Size</label>
                    <select
                        id="base-size-select"
                        class="w-full py-3 px-4 rounded-lg bg-gray-700 border-2 border-gray-600 focus:border-blue-500 focus:outline-none transition-all duration-200"
                        onchange="handleBaseSizeChange()"
                        aria-label="Select base size">
                        <option value="small">Small Base</option>
                        <option value="medium">Medium Base</option>
                        <option value="large">Large Base</option>
                    </select>
                </div>

                <!-- Faction Selection -->
                <div class="mb-6">
                    <label class="block text-sm font-medium mb-3 text-gray-300">Faction</label>
                    <select
                        id="faction-select"
                        class="w-full py-3 px-4 rounded-lg bg-gray-700 border-2 border-gray-600 focus:border-blue-500 focus:outline-none transition-all duration-200"
                        onchange="handleFactionChange()"
                        aria-label="Select faction">
                        <option value="none">No Faction</option>
                        <option value="rebel-alliance" selected>Rebel Alliance</option>
                        <option value="galactic-empire">Galactic Empire</option>
                        <option value="scum-and-villainy">Scum and Villainy</option>
                    </select>
                </div>

                <!-- Front Arc Selection -->
                <div class="mb-6">
                    <label class="block text-sm font-medium mb-3 text-gray-300">Front Arc</label>
                    <select
                        id="front-arc-select"
                        class="w-full py-3 px-4 rounded-lg bg-gray-700 border-2 border-gray-600 focus:border-blue-500 focus:outline-none transition-all duration-200"
                        onchange="handleArcChange()"
                        aria-label="Select front arc type">
                        <option value="none">None</option>
                        <option value="frontarc">Front Arc</option>
                        <option value="fullfrontarc">Full Front Arc</option>
                        <option value="bullseyearc">Bullseye Arc</option>
                    </select>
                </div>

                <!-- Back Arc Selection -->
                <div class="mb-6">
                    <label class="block text-sm font-medium mb-3 text-gray-300">Back Arc</label>
                    <select
                        id="back-arc-select"
                        class="w-full py-3 px-4 rounded-lg bg-gray-700 border-2 border-gray-600 focus:border-blue-500 focus:outline-none transition-all duration-200"
                        onchange="handleArcChange()"
                        aria-label="Select back arc type">
                        <option value="none">None</option>
                        <option value="reararc">Rear Arc</option>
                    </select>
                </div>

                <!-- Nameplate and Pilot Information -->
                <div class="mb-6">
                    <label class="flex items-center space-x-3 cursor-pointer mb-3">
                        <input
                            type="checkbox"
                            id="overlay-nameplate"
                            class="w-5 h-5 rounded border-gray-600 bg-gray-700 checked:bg-blue-500 focus:ring-2 focus:ring-blue-500"
                            onchange="handleOverlayChange()"
                            aria-label="Toggle nameplate overlay">
                        <span class="text-sm font-medium text-gray-300">Nameplate</span>
                    </label>

                    <!-- Pilot Information (shown when nameplate is checked) -->
                    <div id="pilot-info-section" class="space-y-3 hidden">
                        <div>
                            <label for="pilot-name" class="block text-xs text-gray-400 mb-1">Pilot Name</label>
                            <input
                                type="text"
                                id="pilot-name"
                                class="w-full py-2 px-3 rounded-lg bg-gray-700 border-2 border-gray-600 focus:border-blue-500 focus:outline-none transition-all duration-200 text-white"
                                placeholder="Enter pilot name"
                                oninput="handlePilotInfoChange()"
                                aria-label="Pilot name input">
                        </div>
                        <div>
                            <label for="initiative" class="block text-xs text-gray-400 mb-1">Initiative</label>
                            <input
                                type="number"
                                id="initiative"
                                min="0"
                                max="12"
                                class="w-full py-2 px-3 rounded-lg bg-gray-700 border-2 border-gray-600 focus:border-blue-500 focus:outline-none transition-all duration-200 text-white"
                                placeholder="0-12"
                                oninput="handlePilotInfoChange()"
                                aria-label="Initiative number input">
                        </div>
                    </div>
                </div>

                <!-- Export Button -->
                <button
                    class="w-full py-3 px-4 rounded-lg bg-blue-600 hover:bg-blue-700 transition-all duration-200 font-semibold shadow-lg hover:shadow-xl"
                    onclick="handleExport()"
                    tabindex="0"
                    aria-label="Export base design">
                    Export Design
                </button>
            </div>

            <!-- Right Panel - Preview -->
            <div class="lg:col-span-2 bg-gray-800 bg-opacity-50 backdrop-blur-sm rounded-xl p-6 shadow-2xl border border-gray-700">
                <h2 class="text-2xl font-semibold mb-6 text-blue-400">Preview</h2>

                <div class="flex items-center justify-center min-h-96 bg-gray-900 bg-opacity-50 rounded-lg border-2 border-dashed border-gray-600">
                    <div id="preview-container" class="relative">
                        <div id="preview-placeholder" class="text-center text-gray-500">
                            <svg class="w-24 h-24 mx-auto mb-4 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                            </svg>
                            <p class="text-xl">Select a base size to begin</p>
                        </div>

                        <!-- Canvas for composite image -->
                        <canvas id="preview-canvas" class="hidden"></canvas>
                        <img id="preview-image" class="hidden max-w-full h-auto" alt="Base preview">
                    </div>
                </div>

                <!-- Info Panel -->
                <div class="mt-6 p-4 bg-blue-900 bg-opacity-30 rounded-lg border border-blue-700">
                    <div class="flex items-start space-x-3">
                        <svg class="w-6 h-6 text-blue-400 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <div>
                            <h3 class="font-semibold text-blue-300 mb-1">Current Selection</h3>
                            <p id="info-text" class="text-sm text-gray-300">No base selected</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
